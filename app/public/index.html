<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Private Chat Application with Node.js, Socket.IO and AngularJS</title>
	<meta name="generator" content="Bootply">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link href="styles/bootstrap.min.css" rel="stylesheet">
	<link href="styles/style.css" type="text/css" rel="stylesheet">
	<link href="styles/photon.css" type="text/css"  rel="stylesheet">
    <link href="styles/style.css" rel="stylesheet"  type="text/css" >
    <link href="styles/blinkai.css" rel="stylesheet" type="text/css" >
    
    <!-- Insert this line after script imports -->
    <script>if (window.module) module = window.module;</script>
    <script type="text/javascript " src="node_modules/angular-ui-router/release/angular-ui-router.js"></script>
</head>

<body ng-controller='AppCtrl'>
	<div class="window">
      <!-- .toolbar-header sits at the top of your app -->
      <header class="toolbar toolbar-header">
        <h1 class="title">Blink AI</h1>
      </header>

      <div class="window-content">
        <div class="pane-group">
			<!-- sidebar -->
			<div class="pane-sm sidebar" ng-controller='BaseCtrl'>
			  <nav class="nav-group">
				<h5 class="nav-group-title">User</h5>
				<a class="nav-group-item active">
				  <span class="icon icon-user"></span>
					{{username}}
				</a>
				<a class="nav-group-item active"  ng-click="logout()">
				  <span class="icon icon-logout"></span>
				  Logout
				</a>

				<a href="dashboard" class="nav-group-item active"><span class="icon icon-home"></span>Dashboard</a>

				<h5 class="nav-group-title">Stores</h5>
				<a class="nav-group-item active" ng-repeat="store in stores.entries.data" ng-click="getStoreDetailFunction(store.id)"><span class="icon icon-comment"></span>{{store.name}}
				</a>
				<a href="dashboard" class="nav-group-item active"><span class="icon icon-chat"></span> Conversation</a>
				<a href="test" class="nav-group-item active"><span class="icon icon-chat"></span> Test</a>
			  </nav>

			</div> <!-- sidebar -->
			
        </div>
      </div>

      <footer class="toolbar toolbar-footer">
        <h1 class="title"></h1>
      </footer>
      
  </div>
	<script src="scripts/socket.io.js "></script>
	<script type="text/javascript " src="scripts/angular.js "></script>
	<script type="text/javascript " src="scripts/app.js "></script>
	<script type="text/javascript " src="scripts/base.js "></script>
	<script type="text/javascript " src="scripts/config.js "></script>
	<script type="text/javascript " src="scripts/services/blinkai.js "></script>
	
</body>

</html>
